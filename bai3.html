<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = +prompt('Nhap so luong phan tu mang A')
    let arr = []

    for (let i = 1; i < input + 1; i ++) {
      let b = prompt('Phan tu thu: '+i)
      arr.push(b)

    }
    console.log(arr);
    let sum = 0
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i].length
    }
    alert('So ky tu trong mang la' + sum)

</script>
</body>
</html>
